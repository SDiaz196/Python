<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .right {
            display: flex; 
            justify-content: end; 
        }
    </style>
</head>

<body>
    <div class="container">

        <form action="/result" method="post" class="bg-dark text-light p-5 mt-5 col-md-6 container-sm">
            <h1 class="text-warning">Dojo Survey</h1>
            <div class="col-md-12 mb-3 text-start">
                <label for="inputName" class="form-label">Name:</label>
                <input name="name" type="name" class="form-control" id="inputName">
            </div>
            <div class="col-md-12 mb-3 text-start">
                <label for="inputLocation" class="form-label">Dojo Location:</label>
                <select  name="location" id="inputLocation" class="form-select">
                    <option selected>-- Select A Location --</option>
                    <option value="Online">Online</option>
                    <option value="San Diego">San Diego</option>
                    <option value="Houston">Houston</option>
                    <option value="Washington DC">Washington DC</option>
                    <option value="Miami">Miami</option>
                </select>
            </div>
            <div class="col-md-12 mb-3 text-start">
                <label for="inputLangauge" class="form-label">Favorite Language:</label>
                <select name="language" id="inputLanguage" class="form-select">
                    <option selected>-- Select A Language --</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class="col-md-12 mb-3 text-start">
                <label for="Textarea1" class="form-label">Comments:</label>
                <textarea name="comments" class="form-control" id="Textarea1" rows="8"></textarea>
            </div>
            <div class="right">
                <button type="submit" class="btn btn-primary" href="/result">Submit</button>
            </div>
        </form>

    </div>








</body>

</html>
