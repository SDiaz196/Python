<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-warning">Results</h1>
    <div class="col-md-12 mb-3 text-start">
        <label for="inputName" class="form-label">Name:{{session['name']}}</label>
    </div>
    <div class="col-md-12 mb-3 text-start">
        <label for="inputLocation" class="form-label">Dojo Location:{{session['location']}}</label>
    </div>
    <div class="col-md-12 mb-3 text-start">
        <label for="inputLangauge" class="form-label">Favorite Language:{{session['language']}}</label>
        <div class="col-md-12 mb-3 text-start">
            <label for="Textarea1" class="form-label">Comments:{{session['comments']}}</label>
        </div>
        <div class="right">
            <a class="btn btn-primary" href="/">Go Back</a>
        </div>
    </div>
</body>

</html>
