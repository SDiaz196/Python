<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex mb-5 gap-5 mt-5">
        <form action="/create" method="post" class="bg-dark mb-3 p-5 col-4 container-sm ">
            <div>
                <h1 class="text-warning">New Dojo</h1>
                <label for="ControlInput1" class="form-label text-light">Dojo Name:</label>
                <input name="name" type="name" class="form-control" id="ControlInput1" placeholder="Dojo Name">
                <button type="submit" class="btn btn-primary mt-3">Create</button>
            </div>
        </form>
        <div class="bg-dark mb-3  p-5 col-4 container-sm text-light">
            <h1 class="text-warning">All Dojos</h1>
            {% for dojo in dojos %}
            <a href="/show/{{dojo.id}}">{{dojo.name}}</a> <Br>
            {% endfor %}
        </div>
    </div>
    <a class="btn btn-primary" href="/ninjas">Add Ninja</a>
</body>

</html>
