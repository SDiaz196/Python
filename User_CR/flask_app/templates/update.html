<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <div class="container mt-3">
        <h1>Edit User</h1>
        <a class="btn btn-primary" href="/users">Home</a>
    </div>
    <form action="/users/save/{{user.id}}" method="post" class="container-2 col-sm-12">
        <div class="mb-3 col-sm-6">
            <label for="firstName" class="form-label">First Name:</label>
            <input name="first_name" type="name" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="mb-3 col-sm-6">
            <label for="lastName" class="form-label">Last Name:</label>
            <input  name="last_name" type="name" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="mb-3 col-sm-6">
            <label for="email" class="form-label">Email address:</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a class="btn btn-primary" href="/users/show/{{user.id}}">Show user</a>
</body>

</html>
